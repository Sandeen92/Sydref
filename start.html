<div class="container mt-4">
  <h1 class="text-center mb-4">Välkommen till Sydref AB</h1>

  <div id="startCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/fast.jpg" class="d-block w-100 rounded" alt="Fast">
      </div>
      <div class="carousel-item">
        <img src="images/latestnews.jpg" class="d-block w-100 rounded" alt="Latest News">
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#startCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Föregående</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#startCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Nästa</span>
    </button>
  </div>
</div>
